<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <ul class="piano">
        <li class="low"><span>1</span></li>
        <li class="low"><span>2</span></li>
        <li class="low"><span>3</span></li>
        <li class="low"><span>4</span></li>
        <li class="low"><span>5</span></li>
        <li class="low"><span>6</span></li>
        <li class="low"><span>7</span></li>
        <li data-key="1" data-index="7"><span>1</span></li>
        <li data-key="2" data-index="8"><span>2</span></li>
        <li data-key="3" data-index="9"><span>3</span></li>
        <li data-key="4" data-index="10"><span>4</span></li>
        <li data-key="5" data-index="11"><span>5</span></li>
        <li data-key="6" data-index="12"><span>6</span></li>
        <li data-key="7" data-index="13"><span>7</span></li>
        <li class="high"><span>1</span></li>
        <li class="high"><span>2</span></li>
        <li class="high"><span>3</span></li>
        <li class="high"><span>4</span></li>
        <li class="high"><span>5</span></li>
        <li class="high"><span>6</span></li>
        <li class="high"><span>7</span></li>
    </ul>
    <script src="script/index.js"></script>
</body>
</html>
